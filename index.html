<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">

    <title>Frontend Mentor | ATM preview card component</title>

</head>

<body>
    <div class="container">
        <div class="card">
            <div class="top">
                <h1><i>MASTER</i></h1>
                <h2>CREDIT CARD</h2>
            </div>
            <div class="img">
                <img src="images/amef.jpg">
            </div>


            <div class="cid">
                <span class="syz">5399</span>
                <span>1107</span>
                <span>8717</span>
                <span>4017</span>
            </div>
            <div class="expiring">
                <h2>month/year</h2>
                <span>04</span> /
                <span>25</span>
            </div>
            <div class="bottom">
                <div class="card-holder">
                    <h2>CARDHOLDER</h2>
                    <span>obasi nzube</span>
                </div>
                 <img src="images/mas.jpg">

            </div>
        </div>
    </div>
    </div>

</html>
